<mat-card>
  <mat-card-title>Events in the area</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let event of events">
        <img mat-list-avatar src="{{event.image}}" alt="{{event.name}}">
        <h3 mat-line>{{event.title}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

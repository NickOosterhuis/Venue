<h1 mat-dialog-title>Register</h1>
<div mat-dialog-content>
  <div fxLayout="column" fxLayout.sm="row">
    <mat-form-field>
      <input matInput [formControl]="nameFormControl" type="text" name="name" placeholder="Display name" required>
      <mat-error *ngIf="nameFormControl.hasError('required')">
        Display name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput [formControl]="emailFormControl" type="email" name="email" placeholder="Email" required>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput [formControl]="passwordFormControl" type="password" name="password" placeholder="Password" required>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions fxLayout="row" fxLayoutAlign="center center">
  <button mat-button (click)="onRegisterClicked()">Register</button>
</div>
